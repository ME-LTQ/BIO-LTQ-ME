ĐỊT CỤ MÀY NỨNG LỒN HẢ F12 CHI ? , ĐÙNG ĐỂ T BIẾT ĐC IP ĐÓ , ĐÚNG NGU LỒN SOI CODE BỐ M , ĐỊT MẸ MÀY , M ĐỌC ĐC CÁI NÀY LÀ DO M ẤN F12 Á CON NGU LỒN Ạ.
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cảnh báo bảo mật</title>
  <style>
    body {
      background:#111;
      color:#ff4444;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }
    .warning {
      padding:30px;
      background:rgba(255,0,0,0.1);
      border:2px solid #ff4444;
      border-radius:15px;
      box-shadow:0 0 15px rgba(255,0,0,0.5);
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% {opacity:1;}
      50% {opacity:0.5;}
      100% {opacity:1;}
    }
    h1 {
      font-size:2em;
      margin-bottom:15px;
    }
    p {
      font-size:1.1em;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <div class="warning">
    <h1>⚠️ Phát hiện hành vi đáng ngờ</h1>
    <p>Bạn không được phép xem mã nguồn trang này.<br>
    Truy cập đã bị chặn!</p>
  </div>
</body>
</html>
