<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio LTQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
    }
    p {
      margin: 5px 0 20px;
      font-size: 16px;
      color: #aaa;
    }
    .links a {
      margin: 0 10px;
      font-size: 28px;
      color: #fff;
      transition: transform 0.3s ease-in-out;
    }
    .links a:hover {
      color: #ff4757;
    }
    /* Hiệu ứng nhảy */
    @keyframes upDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes downUp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }
    .yt { animation: upDown 2s infinite; }
    .discord { animation: downUp 2s infinite; }
    .instagram { animation: upDown 2s infinite; animation-delay: 1s; }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.jpg" alt="Avatar" class="avatar">
    <h1>LTQ TOOL</h1>
    <p>Bio cá nhân</p>
    <div class="links">
      <a href="https://www.youtube.com/@LTQ-tool" target="_blank" class="yt"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com/invite/SfFayNKxUE" target="_blank" class="discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.instagram.com/" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <!-- Script chống DevTools + Ban 5 phút -->
  <script>
    let devCount = parseInt(localStorage.getItem("devCount") || "0");
    let banUntil = parseInt(localStorage.getItem("banUntil") || "0");
    let now = Date.now();

    // Nếu đang bị ban thì redirect luôn
    if (banUntil > now) {
      location.href = "index2.html";
    }

    function setBan(minutes) {
      let expire = Date.now() + minutes * 60 * 1000;
      localStorage.setItem("banUntil", expire);
      location.href = "index2.html";
    }

    function detectDevtools() {
      const start = Date.now();
      debugger;
      if (Date.now() - start > 150) {
        devCount++;
        localStorage.setItem("devCount", devCount);
        if (devCount >= 3) {
          setBan(5); // ban 5 phút
        } else {
          location.href = "index2.html";
        }
      }
    }

    setInterval(detectDevtools, 1000);

    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        devCount++;
        localStorage.setItem("devCount", devCount);
        if (devCount >= 3) {
          setBan(5);
        } else {
          location.href = "index2.html";
        }
      }
    });

    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
