<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bio LTQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .bio-card {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    p {
      margin: 5px 0 20px;
      font-size: 14px;
      color: #ccc;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .socials a {
      width:45px; height:45px;
      display:flex; align-items:center; justify-content:center;
      border-radius:50%;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      font-size:20px;
      color:#fff;
      text-decoration:none;
      transition:0.3s;
      box-shadow:0 0 12px rgba(255,255,255,0.2);
      animation: bounce 2s infinite ease-in-out;
    }

    .socials a:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px) scale(1.1); }
    }

    /* ƒë·ªïi pha ƒë·ªÉ icon nh·∫£y ng∆∞·ª£c nhau */
    .socials a:nth-child(2) { animation-delay: 1s; }
    .socials a:nth-child(3) { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="bio-card">
    <img src="https://i.ibb.co/4Y3Q4vQ/avatar.png" alt="Avatar" class="avatar">
    <h2>LTQ</h2>
    <p>Xin ch√†o! ƒê√¢y l√† bio c·ªßa m√¨nh üöÄ</p>
    <div class="socials">
      <a href="https://www.youtube.com/@LTQ-tool" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com/invite/SfFayNKxUE" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
  (function(){
    let devToolCounter = parseInt(localStorage.getItem("devtool_counter") || "0");
    let banned = localStorage.getItem("banned");

    // N·∫øu ƒë√£ b·ªã ban th√¨ chuy·ªÉn lu√¥n
    if (banned === "true") {
      window.location.href = "index2.html";
    }

    function detectDevTools() {
      const threshold = 160;
      const start = new Date().getTime();
      debugger; // Trick: n·∫øu m·ªü devtool th√¨ time jump
      if (new Date().getTime() - start > threshold) {
        devToolCounter++;
        localStorage.setItem("devtool_counter", devToolCounter);

        if (devToolCounter >= 3) {
          localStorage.setItem("banned", "true");
          window.location.href = "index2.html";
        } else {
          window.location.href = "index2.html";
        }
      }
    }

    setInterval(detectDevTools, 1000);

    // Ch·∫∑n F12, Ctrl+Shift+I, Ctrl+U
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        devToolCounter++;
        localStorage.setItem("devtool_counter", devToolCounter);

        if (devToolCounter >= 3) {
          localStorage.setItem("banned", "true");
          window.location.href = "index2.html";
        } else {
          window.location.href = "index2.html";
        }
      }
    });

    // Ch·∫∑n chu·ªôt ph·∫£i
    document.addEventListener("contextmenu", e => e.preventDefault());
  })();
  </script>
</body>
</html>
