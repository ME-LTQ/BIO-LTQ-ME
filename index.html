<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LTQ - Bio</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      font-family:'Segoe UI', sans-serif;
      background:linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color:#fff;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .container {
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      text-align:center;
      background:rgba(255,255,255,0.08);
      padding:40px;
      border-radius:24px;
      backdrop-filter:blur(20px);
      box-shadow:0 8px 32px rgba(0,0,0,0.5);
      animation: fadeIn 2s ease;
      max-width:90%;
      width:600px;
    }

    h1 {font-size:2.2em;margin-bottom:10px;}
    p {margin-bottom:20px;font-size:1.1em;opacity:0.9;}

    .socials {
      display:flex;
      justify-content:center;
      gap:25px;
      margin-top:20px;
    }

    .socials a {
      width:65px; height:65px;
      display:flex; align-items:center; justify-content:center;
      border-radius:50%;
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(10px);
      font-size:28px;
      color:#fff;
      text-decoration:none;
      transition:0.3s;
      box-shadow:0 0 12px rgba(255,255,255,0.2);
      animation: bounce 2s infinite ease-in-out;
    }

    @keyframes bounce {
      0%,100% { transform:translateY(0) scale(1); }
      50% { transform:translateY(-20px) scale(1.2); }
    }

    .socials a:nth-child(2) {animation-delay:1s;}
    .socials a:nth-child(3) {animation-delay:0.5s;}

    .socials a:hover {
      transform:scale(1.3)!important;
      box-shadow:0 0 20px #fff;
    }

    @keyframes fadeIn {
      from {opacity:0;transform:translate(-50%,-40%);}
      to {opacity:1;transform:translate(-50%,-50%);}
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="container">
    <h1>LTQ Bio</h1>
    <p>Chào mừng đến với bio của LTQ 👋</p>
    <div class="socials">
      <a href="https://www.youtube.com/@LTQ-tool" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.com/invite/SfFayNKxUE" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    // Chặn chuột phải
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Chặn phím tắt devtool
    document.addEventListener("keydown", e => {
      if (
        e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || // Ctrl+Shift+I/J/C
        (e.ctrlKey && e.keyCode == 85) // Ctrl+U
      ) {
        e.preventDefault();
        window.location.href = "index2.html";
      }
    });

    // Kiểm tra kích thước cửa sổ (detect devtool docked)
    setInterval(() => {
      const threshold = 160;
      if (
        window.outerWidth - window.innerWidth > threshold ||
        window.outerHeight - window.innerHeight > threshold
      ) {
        window.location.href = "index2.html";
      }
    }, 500);

    // Detect mở console bằng tốc độ thực thi debugger
    (function devtoolsChecker() {
      const check = () => {
        const start = performance.now();
        debugger; // khi DevTools mở, sẽ dừng -> chênh lệch thời gian lớn
        if (performance.now() - start > 100) {
          window.location.href = "index2.html";
        }
      };
      setInterval(check, 1000);
    })();
  </script>

</body>
</html>
